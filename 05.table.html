<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Tailwind Table</title>
</head>
<body class="bg-gray-100 p-5">
  <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-4">
    <h2 class="text-lg font-semibold mb-2">Basic Table</h2>
    <p class="text-sm text-gray-600 mb-4">Basic table with card</p>
    <div class="overflow-x-auto">
      <table class="w-full border-collapse border border-gray-200">
        <thead>
          <tr class="bg-gray-100">
            <th class="border border-gray-200 px-4 py-2 text-left">NAME</th>
            <th class="border border-gray-200 px-4 py-2 text-left">ID NO.</th>
            <th class="border border-gray-200 px-4 py-2 text-left">CREATED ON</th>
            <th class="border border-gray-200 px-4 py-2 text-left">STATUS</th>
          </tr>
        </thead>
        <tbody>
          <tr class="hover:bg-gray-50">
            <td class="border border-gray-200 px-4 py-2">Samso Park</td>
            <td class="border border-gray-200 px-4 py-2">34424433</td>
            <td class="border border-gray-200 px-4 py-2">12 May 2017</td>
            <td class="border border-gray-200 px-4 py-2">
              <span class="text-white bg-red-500 px-2 py-1 rounded text-sm">Pending</span>
            </td>
          </tr>
          <tr class="hover:bg-gray-50">
            <td class="border border-gray-200 px-4 py-2">Marlo Sanki</td>
            <td class="border border-gray-200 px-4 py-2">53425532</td>
            <td class="border border-gray-200 px-4 py-2">15 May 2015</td>
            <td class="border border-gray-200 px-4 py-2">
              <span class="text-white bg-yellow-500 px-2 py-1 rounded text-sm">In progress</span>
            </td>
          </tr>
          <tr class="hover:bg-gray-50">
            <td class="border border-gray-200 px-4 py-2">John Ryte</td>
            <td class="border border-gray-200 px-4 py-2">53275533</td>
            <td class="border border-gray-200 px-4 py-2">14 May 2017</td>
            <td class="border border-gray-200 px-4 py-2">
              <span class="text-white bg-teal-500 px-2 py-1 rounded text-sm">Fixed</span>
            </td>
          </tr>
          <tr class="hover:bg-gray-50">
            <td class="border border-gray-200 px-4 py-2">Peter Mark</td>
            <td class="border border-gray-200 px-4 py-2">53275534</td>
            <td class="border border-gray-200 px-4 py-2">16 May 2017</td>
            <td class="border border-gray-200 px-4 py-2">
              <span class="text-white bg-green-500 px-2 py-1 rounded text-sm">Completed</span>
            </td>
          </tr>
          <tr class="hover:bg-gray-50">
            <td class="border border-gray-200 px-4 py-2">Dave</td>
            <td class="border border-gray-200 px-4 py-2">53275535</td>
            <td class="border border-gray-200 px-4 py-2">20 May 2017</td>
            <td class="border border-gray-200 px-4 py-2">
              <span class="text-white bg-yellow-500 px-2 py-1 rounded text-sm">In progress</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
