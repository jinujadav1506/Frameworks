<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .header, .footer {
      background-color: #4a90e2;
      color: white;
      text-align: center;
      margin-top: 10%;
      padding: 20px;
      font-size: 24px;
    }
    .column {
      text-align: center;
      padding: 20px;
      color: black;
      font-size: 20px;
      height: 200px;
      width: 200px;
      text-align: center;
      border-radius: 15px;
    }
    .col-1 { background-color: #7ed321; }
    .col-2 { background-color: #f5a623; }
    .col-3 { background-color: #f8e71c; }
  </style>
</head>
<body>

  <div class="container">
    <h1>create using Bootstrap</h1>
    <!-- Header -->
    <div class="header">Header</div>
    
    <!-- Columns -->
    <div class="row my-4">
      <div class="col-md-4">
        <div class="column col-1">Column 1</div>
      </div>
      <div class="col-md-4">
        <div class="column col-2">Column 2</div>
      </div>
      <div class="col-md-4">
        <div class="column col-3">Column 3</div>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">Footer</div>
  </div>
</body>
</html>
